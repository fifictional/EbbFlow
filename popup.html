<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .status {
      padding: 10px;
      background: #f0f7ff;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h3>ðŸ§  FlowTeX</h3>
  
  <div class="status" id="status">
    <p>Monitoring typing patterns...</p>
    <p id="stats">Keystrokes: 0 | Backspaces: 0</p>
  </div>
  
  <button id="clearData">Clear Local Data</button>
  <button id="exportData">Export My Data</button>
  
  <div style="margin-top: 15px; font-size: 12px; color: #666;">
    <p>This extension helps detect ADHD-related typing patterns to provide adaptive support.</p>
  </div>
  
  <script src="popup.js"></script>
